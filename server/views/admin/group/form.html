{% extends "form.html" %}

{% block beforeForm %}
  <h1 class="govuk-heading-l">{{ pageHeading }}</h1>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      {{ super() }}
    </div>
  </div>
{% endblock %}

{% block form %}
  {{ govukInput(fields.name) }}
  {{ govukCharacterCount(fields.description) }}
  {{ govukCharacterCount(fields.summary) }}
{% endblock %}
