{% extends "form.html" %}

{% block beforeForm %}
  <h1 class="govuk-heading-l">Digital asset management</h1>
{% endblock %}

{% block form %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <p>DAM</p>
    </div>
    <div class="govuk-grid-column-one-third">
      <dl id="summary" class="govuk-summary-list" style="display: none">
        <template id="uploadRow">
          <div class="govuk-summary-list__row govuk-summary-list__row--no-actions">
            <dt class="govuk-summary-list__key">
            </dt>
            <dd class="govuk-summary-list__value">
              <progress id="progress" max="100" value="0" style="width: 100%"></progress>
            </dd>
          </div>
        </template>
      </dl>
      {{ govukFileUpload({
        id: "file",
        name: "file",
        label: {
          text: "Upload a file"
        },
        attributes: { multiple: '' }
      }) }}
    </div>
  </div>
{% endblock %}

{% block bodyEnd %}
  <script src="{{ assetPath }}/js/dam.js"></script>
{% endblock %}
